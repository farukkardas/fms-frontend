<div class="mat-elevation-z8">

    <div style="margin-bottom: 2%; margin-top: 1%; margin-left: 1%; padding-top: 1%;">
        <a mat-raised-button (click)="openAddMenu()" style="background-color: red;" color="primary">Add</a>
        <button mat-raised-button (click)="openUpdateMenu()" style="background-color: white; color: red;"
            color="accent">Update</button>
        <button mat-raised-button (click)="openDeleteMenu()" style="background-color: red;" color="warn">Delete</button>
        <mat-form-field style="margin-left: 70%;">
            <input (keyup)="applyFilter($event.target.value)"  matInput placeholder="Filter..">
        </mat-form-field>
    </div>

   

    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName | titlecase}}</td>
        </ng-container>

    
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address | titlecase}}  </td>
        </ng-container>


        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>


        <ng-container matColumnDef="totalSalesAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Purchase Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.totalSalesAmount}} LT </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div>
        <p style="text-align: center;margin-top: 30px;font-weight: 400;" *ngIf="emptyData"> No data found!</p>
    </div>

    <mat-paginator [pageSizeOptions]="[10, 20, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
