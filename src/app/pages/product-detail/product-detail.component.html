 <div class="mat-elevation-z2" style="height:auto">
	<body>
		<div class="container">
			<div class="card">
				<div class="container-fliud">
					<div class="wrapper row">
						<div class="preview col-md-6">
							
							<div class="preview-pic tab-content">
							  <div class="tab-pane active" id="pic-1"><img src="http://localhost:5000/uploads/{{imagePath}}"/></div>
							</div>				
						</div>
						<div class="details col-md-6">
							<h3 class="product-title">{{productName}}</h3>
							<div class="rating">
								<div class="stars">
									<span class="fa fa-star checked"></span>
									<span class="fa fa-star checked"></span>
									<span class="fa fa-star checked"></span>
									<span class="fa fa-star"></span>
									<span class="fa fa-star"></span>
								</div>
								<span class="review-no">41 reviews</span>
							</div>
							<p class="vote"><strong>DESCRIPTION: </strong> 
							<p class="product-description">{{description}}</p>
							<h4 class="price">current price: <span>{{price}} TL</span></h4>
							<p class="vote"><strong>Seller Name: </strong> {{firstName}} {{lastName}}</p>
							<p class="vote"><strong>Phone Number: </strong> {{phoneNumber}}</p>
							<div class="action">
								<button class="add-to-cart btn btn-default" type="button">add to cart</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  </body>
 </div>
