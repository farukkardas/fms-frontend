<section style="height: 820px;" style="margin-top: 15%;">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src='assets\icons\loginfarm.png'
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="loginForm">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p style="margin: auto;margin-bottom: 5%;font-weight:bold;font-size: 200%;">Login</p>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <div class="form">
                            <input formControlName="email" type="email" class="form-control" placeholder="Email.." />
                        </div>

                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Password</label>
                        <div class="form">
                            <input formControlName="password" type="password" class="form-control"
                                placeholder="Password.." />

                        </div>

                    </div>


                    <div class="form-check" style="padding-left: 0px;">
                        <mat-checkbox class="example-margin"  (change)="checkboxChanged()">
                            Remember Me</mat-checkbox>
                    </div>



                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="login-button"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" (keyup.enter)="login()" (click)="login()">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a [routerLink]="registerLink"
                                class="link-danger">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
