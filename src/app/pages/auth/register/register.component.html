<section style="height: 820px;" style="margin-top: 5%;">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="assets\icons\registerfarm.png"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" >
                <form [formGroup]="registerForm">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p style="margin: auto;margin-bottom: 5%;font-weight:bold;font-size: 200%;">Register</p>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <div class="form">
                            <input formControlName="email" type="email" class="form-control" placeholder="Email.." />
                        </div>

                        <div *ngIf="email.errors?.email">
                           <p style="margin-top: 10px; color: red; font-weight: bold; font-style: italic;"> Email is not valid. </p> 
                        </div>
                        <div *ngIf="email.errors?.required">
                            <p style="margin-top: 10px; color: red; font-weight: bold; font-style: italic;"> Email is required. </p> 
                         </div>
                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Password</label>
                        <div class="form">
                            <input formControlName="password" type="password" class="form-control"
                                placeholder="Password.." />
                        </div>

                        <div *ngIf="password.errors?.minlength">
                            <p style="margin-top: 10px; color: red; font-weight: bold; font-style: italic;"> Password minimum length is 8. </p> 
                         </div>
                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Password</label>
                        <div class="form">
                            <input #rePassword type="password" class="form-control" placeholder="Re-Password.." />
                        </div>
                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">First Name</label>
                        <div class="form">
                            <input formControlName="firstName" type="text" class="form-control"
                                placeholder="First Name.." />
                        </div>
                    </div>


                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Last Name</label>
                        <div class="form">
                            <input formControlName="lastName" type="text" class="form-control"
                                placeholder="Last Name.." />
                        </div>
                    </div>


                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="register-button"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" (keyup.enter)="register()" (click)="register()">Register</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Already registered? <a [routerLink]="loginLink"
                                class="link-danger">Login</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
