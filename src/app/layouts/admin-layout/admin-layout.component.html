<mat-toolbar>

  <div style="display: inline-flex; padding-left: 1600px;">
    <form class="form-inline waves-light" mdbWavesEffect>
      <div class="md-form mt-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
      </div>
    </form>

    <div ngbDropdown class="d-inline-block" style="padding-left: 10px;">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle style="background-color:grey"> <i
          class="fas fa-user-circle" style="color: black;"></i></button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem>Profile</button>
        <button ngbDropdownItem>Settings</button>
      </div>
    </div>
  </div>


</mat-toolbar>

<mat-sidenav-container>
  <!-- sidebar -->
  <mat-sidenav mode="side" opened>
    <img id="hicon" src="assets/icons/lely.png" />
    <br>
    <br>

    <mat-divider></mat-divider>

    </a>

    <br>
    <br>
    <mat-divider></mat-divider>
    <!-- 
    animals -->

      </a>
      <br>
      <a [routerLink]="bullsLink" style="margin-right: 30%;">

        <button mat-raised-button>
