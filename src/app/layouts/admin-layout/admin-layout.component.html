<mat-toolbar *ngIf="isAuth">

  <div *ngIf="isAuth" style="display: inline-flex;">
    <div style="display: inline-flex;">
      <form mdbWavesEffect>
        <div>
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
        </div>
      </form>

    </div>
    
    <button mat-button [routerLink]="routerLinkVariable">
      <img style="height: 54px; width: 58px; top: 5px;position: fixed;left: 20px;" src="assets/icons/leftfarm.png" />
      <div class="maintitlediv" >
        <span style="position:relative ;margin-left: 10px; margin-right: 10px;font-size: 16px;top: 0px;">Farm Management System</span>
      </div>
    </button>
    

    <div ngbDropdown>
      <button class="btn profile-button" id="dropdownBasic1" ngbDropdownToggle style="background-color:white"> <i
          class="fas fa-user-circle" style="color: black;"></i></button>
      <div style="position:fixed;margin-left:-80px;margin-top:-30px" ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button [routerLink]="profilePage" ngbDropdownItem>Profile</button>
        <button ngbDropdownItem (click)="logout()">Logout</button>
      </div>
    </div>

  </div>



</mat-toolbar>

<mat-sidenav-container  >
  <mat-sidenav #sidenav [disableClose]="true" mode="side" [opened]="isShowing" *ngIf="isAuth">

    <a style="display:block; height: 90px; width: 150px; top: 15px;margin-bottom: -15px;" [routerLink]="routerLinkVariable">
      <img id="hicon" src="assets/icons/lely.png" />
    </a>
    
    

    <br>
    <br>

    <button mat-raised-button style="margin-bottom: 10%;" [routerLink]="routerLinkVariable">
      <div style="margin-right: 40px;">
        <img src='assets/icons/menu/wheat.png' />
        Dashboard
      </div>

    </button>

  
    <button mat-raised-button [routerLink]="customerLinkPage">
      <div style="margin-right: 40px;"> 
        <img src='assets/icons/menu/customer.png' />
        Customers
      </div>

    </button>
    <br>
    <br>
 
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <img src='assets/icons/menu/animals.png'>
          Animals
        </mat-panel-title>
      </mat-expansion-panel-header>

      <button mat-raised-button id="bottombutton" [routerLink]="cowsPage" style="margin-right: 30%;">
        <img src='assets/icons/menu/cow.png'>
        Cows
      </button>

      <br>

      <button mat-raised-button id="bottombutton" [routerLink]="calvesPage" style="margin-right: 50%;">
        <img src='assets/icons/menu/calf.png' style="width: 24px; height: 24px;">
        Calves
      </button>

      <br>

      <button mat-raised-button id="bottombutton" [routerLink]="bullsPage" style="margin-right: 30%;">
        <img src='assets/icons/menu/bull.png'>
        Bulls
      </button>

      <br>

      <button mat-raised-button id="bottombutton" [routerLink]="sheepsPage" style="margin-right: 30%;">
        <img src='assets/icons/menu/sheep.png'>
        Sheeps
      </button>
    </mat-expansion-panel>


    <br>


    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <img src='assets/icons/menu/consumables.png'>
          Consumables
        </mat-panel-title>
      </mat-expansion-panel-header>

      <button mat-raised-button id="bottombutton" [routerLink]="provendersPage" style="margin-right: 30%;">
        <img src='assets/icons/menu/provender.png'>
        Provenders
      </button>

      <br>

      <button mat-raised-button id="bottombutton" [routerLink]="fertilizerPage" style="margin-right: 30%;">
        <img src='assets/icons/menu/fertilizer.png' style="width: 24px; height: 24px;">
        Fertilizers
      </button>

      <br>

      <button mat-raised-button id="bottombutton" [routerLink]="fuelConsumptionPage" style="margin-right: 30%;">
        <img src='assets/icons/menu/oil.png'>
        Fuel Consump.
      </button>

      <br>
    </mat-expansion-panel>


    <br>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <img src='assets/icons/menu/data.png'>
          Sales Data
        </mat-panel-title>
      </mat-expansion-panel-header>

      <button id="bottombutton" mat-raised-button [routerLink]="milkSalesLink">
        <img  src='assets/icons/menu/milk-bottle.png'>
        Milk Sales
      </button>

      <button id="bottombutton" mat-raised-button [routerLink]="animalsSalePage">
        <img  src='assets/icons/menu/cow-sale.png'>
        Animal Sales
      </button>
      
    </mat-expansion-panel>

    <br>

    <button mat-raised-button [routerLink]="ordersPage">
      <div style="margin-right: 40px;margin-top: 0%;"> 
        <img src='assets/icons/menu/order-delivery.png' />
        Orders
      </div>
    </button>
  
  </mat-sidenav>
  <!-- //Content -->
  <mat-sidenav-content>
    <!-- <button style="position: fixed; width: 1px;" mat-button (click)="toggleSidenav()">></button> -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
