<div style="padding-left: 30%;">
    <mat-form-field appearance="fill">
        <mat-label>Select COW ID</mat-label>
        <mat-select style="margin-left: 4%;" [(ngModel)]="property">
            <mat-option *ngFor="let customer of customers" [value]="customer" [(ngModel)]="customers">
                <p>{{customer.id}}</p>
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<body>
    <div *ngIf="property">
        <form [formGroup]="deleteCustomerGroup">
            <input class="form-control" formControlName="id" [ngModel]="property.id" type="hidden"
                placeholder="{{property.id}}" readonly>

            <h1 id="header">Name</h1>
            <input class="form-control" formControlName="firstName" [ngModel]="property.firstName" type="text"
                placeholder="{{property.firstName}}" readonly>
            <h1 id="header">Last Name</h1>
            <input class="form-control" formControlName="lastName" type="text" [ngModel]="property.lastName"
                placeholder="{{property.lastName}}" readonly>
            <h1 id="header">Address</h1>
            <input class="form-control" formControlName="address" type="text" [ngModel]="property.address"
                placeholder="{{property.address}}" readonly>
            <h1 id="header">Phone Number</h1>
            <input class="form-control" formControlName="phoneNumber" type="text" [ngModel]="property.phoneNumber"
                placeholder="{{property.phoneNumber}}" readonly>

        </form>
        <br>
        <a mat-raised-button (click)="openModal(template)" color="primary">Delete</a>
        <ng-template #template>
            <div class="modal-body text-center">
                <p>Do you want to delete?</p>
                <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
                <button type="button" class="btn btn-primary" (click)="decline()">No</button>
            </div>
        </ng-template>
    </div>
</body>
