<div style="padding-left: 30%;">
    <mat-form-field appearance="fill">
        <mat-label>Select COW ID</mat-label>
        <mat-select style="margin-left: 4%;" [(ngModel)]="property">
            <mat-option *ngFor="let fuel of fuels" [value]="fuel">
                <p>{{fuel.id}}</p>
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<body>
    <div *ngIf="property">
        <form [(formGroup)]="deleteFuelGroup">
            <input class="form-control" formControlName="id" [(ngModel)]="property.id" type="hidden"
                placeholder="{{property.id}}" readonly>

            <h1 id="header">Fuel Type</h1>
            <input class="form-control" formControlName="fuelType" type="text" [(ngModel)]="property.fuelType"
                placeholder="{{property.fuelType}}" readonly>
            <h1 id="header">Amount</h1>
            <input class="form-control" formControlName="amount" type="number" [(ngModel)]="property.amount"
                placeholder="{{property.amount}}" readonly>
            <h1 id="header">Price</h1>
            <input class="form-control" formControlName="price" type="number" [(ngModel)]="property.price"
                placeholder="{{property.price}}" readonly>
            <h1 id="header">Bought Date</h1>
            <input class="form-control" formControlName="boughtDate" type="datetime-local" [(ngModel)]="property.boughtDate"
                placeholder="{{property.boughtDate}}" readonly>

        </form>
        <br>
        <a mat-raised-button (click)="openModal(template)" *ngIf="property.id" color="primary">Delete</a>
        <ng-template #template>
            <div class="modal-body text-center">
                <p>Do you want to delete?</p>
                <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
                <button type="button" class="btn btn-primary" (click)="decline()">No</button>
            </div>
        </ng-template>
    </div>
</body>
