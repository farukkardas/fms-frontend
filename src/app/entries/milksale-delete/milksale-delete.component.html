<div style="padding-left: 30%;">
    <mat-form-field appearance="fill">
        <mat-label>Select Sale ID</mat-label>
        <mat-select style="margin-left: 4%;" [(ngModel)]="property">
            <mat-option *ngFor="let milksale of milkSales" [value]="milksale" [(ngModel)]="milkSales">
                <p>{{milksale.id}}</p>
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<body>
    <div *ngIf="property">
        <form [formGroup]="deleteSaleGroup">

            <input class="form-control" formControlName="id" [ngModel]="property.id" type="hidden"
                placeholder="{{property.id}}" readonly>

            <h1 id="header">Amount</h1>
            <input class="form-control" formControlName="amount" [ngModel]="property.amount" type="number"
                placeholder="{{property.amount}}" readonly>

            <h1 id="header">Price</h1>
            <input class="form-control" formControlName="salePrice" type="number" [ngModel]="property.salePrice"
                placeholder="{{property.salePrice}}" readonly>

            <h1 id="header">Customer Name</h1>
            <input class="form-control" formControlName="customerId" type="number" [ngModel]="property.customerId"
                placeholder="{{property.customerId}}" readonly>

            <h1 id="header">Bought Date</h1>
            <input class="form-control" formControlName="boughtDate" type="datetime-local"
                [ngModel]="property.boughtDate" placeholder="{{property.boughtDate}}" readonly>

        </form>
        <br>
        <a mat-raised-button (click)="openModal(template)" color="primary">Delete</a>
        <ng-template #template>
            <div class="modal-body text-center">
                <p>Do you want to delete?</p>
                <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
                <button type="button" class="btn btn-primary" (click)="decline()">No</button>
            </div>
        </ng-template>
    </div>
</body>
