<img src='assets/icons/menu/fertilizer.png' style="margin-left: 47%;">
<br>
<br>
<div style="padding-left: 30%;">
    <mat-form-field appearance="fill">
        <mat-label>Select Fertilizer ID</mat-label>
        <mat-select style="margin-left: 4%;" [(ngModel)]="property">
            <mat-option *ngFor="let fertilizer of fertilizers" [value]="fertilizer">
                <p>{{fertilizer.id}}</p>
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<body>
    <div *ngIf="property">
        <form [(formGroup)]="fertilizerGroup">
            <input class="form-control" formControlName="id" [(ngModel)]="property.id" type="hidden"
                placeholder="{{property.id}}" readonly>

            <h1 id="header">Fertilizer Type</h1>
            <input class="form-control" formControlName="fertilizerType" type="text" [(ngModel)]="property.fertilizerType"
                placeholder="{{property.fertilizerType}}" readonly>

            <h1 id="header">Fertilizer Brand</h1>
            <input class="form-control" formControlName="fertilizerBrand" type="text" [(ngModel)]="property.fertilizerBrand"
                placeholder="{{property.fertilizerBrand}}" readonly>

            <h1 id="header">Weight</h1>
            <input class="form-control" formControlName="weight" type="number" [(ngModel)]="property.weight"
                placeholder="{{property.weight}}" readonly>

            <h1 id="header">Price</h1>
            <input class="form-control" formControlName="price" type="number" [(ngModel)]="property.price"
                placeholder="{{property.price}}" readonly>

            <h1 id="header">Bought Date</h1>
            <input class="form-control" formControlName="boughtDate" type="number" [(ngModel)]="property.boughtDate"
                placeholder="{{property.boughtDate}}" readonly>

        </form>
        <br>
        <a mat-raised-button (click)="openModal(template)" *ngIf="property.id" color="primary">Delete</a>
        <ng-template #template>
            <div class="modal-body text-center">
                <p>Do you want to delete?</p>
                <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
                <button type="button" class="btn btn-primary" (click)="decline()">No</button>
            </div>
        </ng-template>
    </div>
</body>
