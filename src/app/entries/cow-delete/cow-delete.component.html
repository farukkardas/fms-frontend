<img src='assets/icons/menu/cow.png' style="margin-left: 47%;">
<br>
<br>
<div style="padding-left: 30%;">
  <mat-form-field appearance="fill">
    <mat-label>Select COW ID</mat-label>
    <mat-select style="margin-left: 4%;" [(ngModel)]="property">
      <mat-option *ngFor="let cow of cows" [value]="cow" [(ngModel)]="cows">
        <p>{{cow.cowId}}</p>
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<body>
  <div *ngIf="property">
    <form [formGroup]="deleteCowGroup">
      <input class="form-control" formControlName="id" [ngModel]="property.id" type="hidden"
        placeholder="{{property.id}}" readonly>
      <input class="form-control" formControlName="cowId" [ngModel]="property.cowId" type="hidden"
        placeholder="{{property.cowId}}" readonly>
      <h1 id="header">Cow Name</h1>
      <input class="form-control" formControlName="cowName" [ngModel]="property.cowName" type="text"
        placeholder="{{property.cowName}}" readonly>
      <h1 id="header">Age</h1>
      <input class="form-control" formControlName="age" type="text" [ngModel]="property.age"
        placeholder="{{property.age}}" readonly>
      <h1 id="header">Weight</h1>
      <input class="form-control" formControlName="weight" type="text" [ngModel]="property.weight"
        placeholder="{{property.weight}}" readonly>
      <h1 id="header">Daily Milk Amount</h1>
      <input class="form-control" formControlName="dailyMilkAmount" type="text" [ngModel]="property.dailyMilkAmount"
        placeholder="{{property.dailyMilkAmount}}" readonly>
      <h1 id="header">Weekly Milk Amount</h1>
      <input class="form-control" formControlName="weeklyMilkAmount" type="text" [ngModel]="property.weeklyMilkAmount"
        placeholder="{{property.weeklyMilkAmount}}" readonly>
      <h1 id="header">Monthly Milk Amount</h1>
      <input class="form-control" formControlName="monthlyMilkAmount" type="text" [ngModel]="property.monthlyMilkAmount"
        placeholder="{{property.monthlyMilkAmount}}" readonly>

    </form>
    <br>
    <a mat-raised-button (click)="openModal(template)" color="primary">Delete</a>
    <ng-template #template>
      <div class="modal-body text-center">
        <p>Do you want to delete?</p>
        <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
        <button type="button" class="btn btn-primary" (click)="decline()">No</button>
      </div>
    </ng-template>
  </div>
</body>
