<div style="padding-left: 30%;">

    <mat-form-field appearance="fill">
        <mat-label>Select fuel ID</mat-label>
        <mat-select style="margin-left: 4%;" [(ngModel)]="property">
            <mat-option *ngFor="let fuel of fuels" [value]="fuel">
                <p>{{fuel.id}}</p>
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<body>

    <div *ngIf="property">

        <form [formGroup]="updateFuelGroup">

            <input class="form-control" formControlName="id" [ngModel]="property.id" type="hidden"
                placeholder="{{property.id}}" readonly>

                
            <h1 id="header">Fuel Type</h1>
            <input formControlName="fuelType" type="text" class="form-control" [ngModel]="property.fuelType"
                placeholder="Fuel Type.." />


            <h1 id="header">Bull Name</h1>
            <input formControlName="amount" type="number" class="form-control" [ngModel]="property.amount"
                placeholder="Amount.." />

            <h1 id="header">Price</h1>
            <input formControlName="price" type="number" class="form-control" [ngModel]="property.price"
                placeholder="Price.." />

                
            <h1 id="header">Bought Date</h1>
            <input formControlName="boughtDate" type="datetime-local" class="form-control" [ngModel]="property.boughtDate"
                placeholder="Bought Date.." />


        </form>
        <br>
        <a mat-raised-button (click)="openModal(template)" [disabled]="!this.updateFuelGroup.valid"
            color="primary">Update</a>
        <ng-template #template>
            <div class="modal-body text-center">
                <p>Do you want to update?</p>
                <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
                <button type="button" class="btn btn-primary" (click)="decline()">No</button>
            </div>
        </ng-template>
    </div>
</body>
