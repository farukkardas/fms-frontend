<div style="padding-left: 30%;">

    <mat-form-field appearance="fill">
        <mat-label>Select Customer ID</mat-label>
        <mat-select style="margin-left: 4%;" [(ngModel)]="property">
            <mat-option *ngFor="let customer of customers" [value]="customer">
                <p>{{customer.id}}</p>
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<body>

    <div *ngIf="property">

        <form [formGroup]="updateCustomerGroup">

            <input class="form-control" formControlName="id" [ngModel]="property.id" type="hidden"
                placeholder="{{property.id}}" readonly>


            <h1 id="header">First Name</h1>
            <input formControlName="firstName" type="text" class="form-control" [ngModel]="property.firstName"
                placeholder="Name.." />


            <h1 id="header" style="margin-top: 0%;">Last Name</h1>
            <input formControlName="lastName" type="text" class="form-control" [ngModel]="property.lastName"
                placeholder="Last Name.." />

            <h1 id="header">Address</h1>
            <input formControlName="address" type="text" class="form-control" [ngModel]="property.address"
                placeholder="Address.." />

                <h1 id="header">Phone Number</h1>
            <input formControlName="phoneNumber" type="text" class="form-control" [ngModel]="property.phoneNumber"
                placeholder="Phone Number.." />



        </form>
        <br>
        <a mat-raised-button (click)="openModal(template)" [disabled]="!this.updateCustomerGroup.valid"
            color="primary">Update</a>
        <ng-template #template>
            <div class="modal-body text-center">
                <p>Do you want to update?</p>
                <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
                <button type="button" class="btn btn-primary" (click)="decline()">No</button>
            </div>
        </ng-template>
    </div>
</body>
