<img src='assets/icons/menu/calf.png' style="margin-left: 47%; width: 24px; height: 24px;">
<br>
<br>
<div style="padding-left: 30%;">

    <mat-form-field appearance="fill">
        <mat-label>Select Calf ID</mat-label>
        <mat-select style="margin-left: 4%;" [(ngModel)]="property">
            <mat-option *ngFor="let calf of calves" [value]="calf">
                <p>{{calf.calfId}}</p>
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<body>

    <div *ngIf="property">

        <form [formGroup]="updateCalfGroup">

            <input class="form-control" formControlName="id" [ngModel]="property.id" type="hidden"
                placeholder="{{property.id}}" readonly>

            <input class="form-control" formControlName="calfId" [ngModel]="property.calfId" type="hidden"
                placeholder="{{property.calfId}}" readonly>


            <h1 id="header">Age</h1>
            <input formControlName="age" type="number" class="form-control" [ngModel]="property.age"
                placeholder="Age.." />

            <h1 id="header">Gender</h1>
            <div style="padding-left: 30%;">

                <mat-form-field appearance="fill">
                    <mat-label>Gender</mat-label>
                    <mat-select formControlName="gender" matNativeControl>
                        <mat-option value="0">Male</mat-option>
                        <mat-option value="1">Female</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <h1 id="header" style="margin-top: 0%;">Calf Name</h1>
            <input formControlName="calfName" type="text" class="form-control" [ngModel]="property.calfName"
                placeholder="Calf Name.." />

            <h1 id="header">Weight</h1>
            <input formControlName="weight" type="number" class="form-control" [ngModel]="property.weight"
                placeholder="Weight.." />

            <h1 id="header">Birth Date</h1>
            <input formControlName="birthDate" type="datetime-local" class="form-control" [ngModel]="property.birthDate"
                placeholder="Birth Date" />



        </form>
        <br>
        <a mat-raised-button (click)="openModal(template)" [disabled]="!this.updateCalfGroup.valid"
            color="primary">Update</a>
        <ng-template #template>
            <div class="modal-body text-center">
                <p>Do you want to update?</p>
                <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
                <button type="button" class="btn btn-primary" (click)="decline()">No</button>
            </div>
        </ng-template>
    </div>
</body>
