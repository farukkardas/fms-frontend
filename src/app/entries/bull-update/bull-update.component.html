<img src='assets/icons/menu/bull.png' style="margin-left: 47%; width: 24px; height: 24px;">
<br>
<br>
<div style="padding-left: 30%;">
    <mat-form-field appearance="fill">
        <mat-label>Select Bull ID</mat-label>
        <mat-select style="margin-left: 4%;" [(ngModel)]="property">
            <mat-option *ngFor="let bull of bulls" [value]="bull">
                <p [(ngModel)]="bulls.bullId">{{bull.bullId}}</p>
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<body>

    <div *ngIf="property">

        <form [formGroup]="updateBullGroup">

            <input class="form-control" formControlName="id" [ngModel]="property.id" type="hidden"
                placeholder="{{property.id}}" readonly>

            <input class="form-control" formControlName="bullId" [ngModel]="property.bullId" type="hidden"
                placeholder="{{property.bullId}}" readonly>


            <h1 id="header">Age</h1>
            <input formControlName="age" type="number" class="form-control" [ngModel]="property.age"
                placeholder="Age.." />


            <h1 id="header" style="margin-top: 0%;">Bull Name</h1>
            <input formControlName="bullName" type="text" class="form-control" [ngModel]="property.bullName"
                placeholder="Bull Name.." />

            <h1 id="header">Weight</h1>
            <input formControlName="weight" type="number" class="form-control" [ngModel]="property.weight"
                placeholder="Weight.." />



        </form>
        <br>
        <a mat-raised-button (click)="openModal(template)" [disabled]="!this.updateBullGroup.valid"
            color="primary">Update</a>
        <ng-template #template>
            <div class="modal-body text-center">
                <p>Do you want to update?</p>
                <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
                <button type="button" class="btn btn-primary" (click)="decline()">No</button>
            </div>
        </ng-template>
    </div>
</body>
