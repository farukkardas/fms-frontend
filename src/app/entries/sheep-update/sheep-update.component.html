<div style="padding-left: 30%;">

    <mat-form-field appearance="fill">
        <mat-label>Select Sheep ID</mat-label>
        <mat-select style="margin-left: 4%;" [(ngModel)]="property">
            <mat-option *ngFor="let sheep of sheeps" [value]="sheep">
                <p>{{sheep.sheepId}}</p>
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<body>

    <div *ngIf="property">

        <form [formGroup]="updateSheepGroup">

            <input class="form-control" formControlName="id" [ngModel]="property.id" type="hidden"
                placeholder="{{property.id}}" readonly>

            <input class="form-control" formControlName="sheepId" [ngModel]="property.sheepId" type="hidden"
                placeholder="{{property.sheepId}}" readonly>

                
            <h1 id="header">Age</h1>
            <input formControlName="age" type="number" class="form-control" [ngModel]="property.age"
                placeholder="Age.." />


            <h1 id="header" style="margin-top: 0%;">Race</h1>
            <input formControlName="race" type="text" class="form-control" [ngModel]="property.race"
                placeholder="Race.." />

            <h1 id="header">Weight</h1>
            <input formControlName="weight" type="number" class="form-control" [ngModel]="property.weight"
                placeholder="Weight.." />



        </form>
        <br>
        <a mat-raised-button (click)="openModal(template)" [disabled]="!this.updateSheepGroup.valid"
            color="primary">Update</a>
        <ng-template #template>
            <div class="modal-body text-center">
                <p>Do you want to update?</p>
                <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
                <button type="button" class="btn btn-primary" (click)="decline()">No</button>
            </div>
        </ng-template>
    </div>
</body>
