<body class="text-center">
    <main class="form-signin">
        <form [formGroup]="addFuelGroup">
            <img src='assets/icons/menu/oil.png'>
            <br>
            
            <h1 class="h3 mb-3 fw-normal">Add a new Fuel Consumption </h1>
            <br>
            <div class="form-floating">
                <input formControlName="fuelType" type="text" class="form-control" placeholder="Fuel Type.." />
                <label for="floatingPassword">Fuel Type</label>
            </div>

            <br>
            <div class="form-floating">
                <input formControlName="amount" type="number" class="form-control" placeholder="Amount.." />
                <label for="floatingPassword">Amount (LT)</label>
            </div>

            <br>
            <div class="form-floating">
                <input formControlName="price" type="number" class="form-control" placeholder="Price.." />
                <label for="floatingPassword">Price</label>
            </div>

            <br>
            <div class="form-floating">
                <input formControlName="boughtDate" type="datetime-local" class="form-control"
                    placeholder="Price.." />
                <label for="floatingPassword">Bought Date</label>
            </div>

            <br>
            
            <button type="button" class="btn btn-primary" [disabled]="!this.addFuelGroup.valid"
                (click)="openModal(template)">Add</button>
            <br><br>
            <ng-template #template>
                <div class="modal-body text-center">
                    <p>Do you want to add?</p>
                    <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
                    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
                </div>
            </ng-template>
        </form>
    </main>
</body>
