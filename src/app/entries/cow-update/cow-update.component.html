<img src='assets/icons/menu/cow.png' style="margin-left: 47%;">
<br>
<br>
<div style="padding-left: 30%;">

    <mat-form-field appearance="fill">
        <mat-label>Select COW ID</mat-label>
        <mat-select style="margin-left: 4%;" [(ngModel)]="property">
            <mat-option *ngFor="let cow of cows" [value]="cow">
                <p>{{cow.cowId}}</p>
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<body>

    <div *ngIf="property">

        <form [formGroup]="updateCowGroup">

            <input class="form-control" formControlName="id" [ngModel]="property.id" type="hidden"
                placeholder="{{property.id}}" readonly>

            <input class="form-control" formControlName="cowId" [ngModel]="property.id" type="hidden"
                placeholder="{{property.cowId}}" readonly>


            <h1 id="header">Cow Name</h1>
            <input formControlName="cowName" type="text" class="form-control" [ngModel]="property.cowName"
                placeholder="Cow Name.." />

            <h1 id="header">Age</h1>
            <input formControlName="age" type="number" class="form-control" [ngModel]="property.age"
                placeholder="Age.." />

            <h1 id="header">Weight</h1>
            <input formControlName="weight" type="number" class="form-control" [ngModel]="property.weight"
                placeholder="Weight.." />

            <h1 id="header">Daily Milk Amount</h1>
            <input formControlName="dailyMilkAmount" type="number" class="form-control"
                [ngModel]="property.dailyMilkAmount" placeholder="Daily Milk Amount.." />

            <h1 id="header">Weekly Milk Amount</h1>
            <input formControlName="weeklyMilkAmount" type="number" class="form-control"
                [ngModel]="property.weeklyMilkAmount" placeholder="Weekly Milk Amount.." />

            <h1 id="header">Monthly Milk Amount</h1>
            <input formControlName="monthlyMilkAmount" type="number" class="form-control"
                [ngModel]="property.monthlyMilkAmount" placeholder="Monthly Milk Amount.." />

        </form>
        <br>
        <a mat-raised-button (click)="openModal(template)" [disabled]="!this.updateCowGroup.valid"
            color="primary">Update</a>
        <ng-template #template>
            <div class="modal-body text-center">
                <p>Do you want to delete?</p>
                <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
                <button type="button" class="btn btn-primary" (click)="decline()">No</button>
            </div>
        </ng-template>
    </div>
</body>
