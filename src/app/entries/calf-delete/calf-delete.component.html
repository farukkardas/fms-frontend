<br>
<br>
<div style="padding-left: 30%;">
  <mat-form-field appearance="fill">
    <mat-label>Select Calf ID</mat-label>
    <mat-select style="margin-left: 4%;" [(ngModel)]="property">
      <mat-option *ngFor="let calf of calves" [value]="calf" [(ngModel)]="calves">
        <p>{{calf.calfId}}</p>
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<body>
  <div *ngIf="property">
    <form [formGroup]="deleteCalfGroup">
      <input class="form-control" formControlName="id" [ngModel]="property.id" type="hidden"
        placeholder="{{property.id}}" readonly>
      <input class="form-control" formControlName="calfId" [ngModel]="property.calfId" type="hidden"
        placeholder="{{property.calfId}}" readonly>
      <h1 id="header">Age</h1>
      <input class="form-control" formControlName="age" [ngModel]="property.age" type="number"
        placeholder="{{property.age}}" readonly>
      <h1 id="header">Gender</h1>
      <input class="form-control" formControlName="gender" type="number" [ngModel]="property.gender"
        placeholder="{{property.gender}}" readonly>
      <h1 id="header">Calf Name</h1>
      <input class="form-control" formControlName="calfName" type="text" [ngModel]="property.calfName"
        placeholder="{{property.calfName}}" readonly>
      <h1 id="header">Weight</h1>
      <input class="form-control" formControlName="weight" type="number" [ngModel]="property.weight"
        placeholder="{{property.weight}}" readonly>
      <h1 id="header">Birth Date</h1>
      <input class="form-control" formControlName="birthDate" type="datetime-local" [ngModel]="property.birthDate"
        placeholder="{{property.birthDate}}" readonly>
 
    </form>
    <br>
    <a mat-raised-button (click)="openModal(template)" color="primary">Delete</a>
    <ng-template #template>
      <div class="modal-body text-center">
        <p>Do you want to delete?</p>
        <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
        <button type="button" class="btn btn-primary" (click)="decline()">No</button>
      </div>
    </ng-template>
  </div>
</body>
